<html>
  <head>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"> </script>
  </head>
  <div class="login-page">
    <div class="form">
        <form class="login-form " action="Welcome.html">
            <h2>SIGN IN TO YOUR ACCOUNT</h2>
            <input type="text" required placeholder="Username" id="user" autocomplete="off" />
            <input oninput="return formvalid()" type="password" required placeholder="Password" id="pass" autocomplete="off" />
            <span id="vaild-pass"></span>
            <button type="submit">SIGN IN</button>
            <p class="message"><a href="forgotpassword.html">Forgot your password?</a></p>
            <p class="message"><a href="Createaccount.html">No Account,Create One</a></p>
        </form>
    </div>
</div>
</html>
